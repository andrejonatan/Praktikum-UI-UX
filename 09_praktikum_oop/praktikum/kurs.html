<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kurs</title>
</head>
<body>
    <form style="background-color: rgb(112, 117, 117); color: white;">
        <fieldset>
            <legend>Kurs Rupiah ke Mata Uang Asing</legend>
            <table border="1">
            <thead>
                <th>Masukkan Nilai</th>
                <th>Valas</th>
                <th>Nilai Rupiah</th>
            </thead>
            <tbody>
                <tr>
                    <td><input type="number" id="uang" placeholder="Masukkan jumlah" /></td>
                    <td>
                        <select id="pilih">
                            <option value="" disabled selected>PILIH</option>
                            <option value="usd">Dollar US</option>
                            <option value="sd">Dollar Singapore</option>
                            <option value="rm">Ringgit Malaysia</option>
                            <option value="yen">Yen Jepang</option>
                            <option value="eu">Euro</option>
                            <option value="riyal">Riyal Saudi Arabia</option>
                        </select>
                    </td>
                    <td><input type="text" id="konversi" readonly placeholder="Nilai dalam Rupiah" /></td>
                </tr>
            </tbody>
            </table>
        </fieldset>
    </form>

    <script>
        let pilih = document.getElementById("pilih");

        pilih.onchange = function() {
            const uangRaw = document.getElementById("uang").value;
            const uang = parseFloat(uangRaw);
            const out = document.getElementById("konversi");

            if (!pilih.value) {
                out.value = "";
                return;
            }

            if (!isFinite(uang)) {
                out.value = "Masukkan angka yang valid";
                return;
            }

            let hasil = 0;
            switch(pilih.value) {
                case 'usd': hasil = uang * 9915; break;
                case 'sd': hasil = uang * 13472; break;
                case 'rm': hasil = uang * 874; break;
                case 'yen': hasil = uang * 120; break;
                case 'eu': hasil = uang * 15888; break;
                case 'riyal': hasil = uang * 3592; break;
                default: hasil = 0;
            }

            out.value = isFinite(hasil) ? hasil.toLocaleString('id-ID') : '';
        }
    </script>
</body>
</html>
