<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Andre - JavaScript</title>
</head>
<body>
    <h2>Hitung Luas Lingkaran</h2>
    <h4>Masukkan Jari-jari lingkaran (r):</h4>
    <label for="luas lingkaran"></label>
    <input type="radius" placeholder="contoh: 7">
    <button onclick="hitung_luas()">Hitung</button>

    <h3>Hasil:</h3>
    <p id="output"></p>

    <script>
        function hitung_luas() {
            const r = parseFloat(document.querySelector('input[type="radius"]').value) || 0;
            const pi = 3.14;
            const luas = pi * r * r;
            document.getElementById("output").innerHTML = "Luas Lingkaran = " + luas.toFixed(2) + " cmÂ²";            
        }

    </script>
</body>
</html>
