<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kurs Rupiah</title>
</head>
<body>
    <h2>Dolar to Rupiah </h2>
    <h4>Nilai Kurs Rupiah = Rp 16.000</h4>
    <label for="dolar">Dolar</label>
    <input type="number" id="dolar" value="0">
    <br>
    <span id="hasil"></span>
    <button type="button" onclick="hitung_dolar()">Hitung</button>

    <hr>
    <br>
    <h2>Rupiah to Dolar</h2>
    <label for="rupiah">Rupiah</label>
    <input type="number" id="rupiah" value="0">
    <br>
    <span id="hasil2"></span>
    <button type="button" onclick="hitung_rupiah()">Hitung</button>

    <script>
        function hitung_dolar() {
            const rp = 16000;
            const d = parseFloat(document.getElementById("dolar").value) || 0;
            const h = d * rp;
            document.getElementById("hasil").innerHTML = "Hasil = Rp " + h.toLocaleString();
        }

        function hitung_rupiah() {
            const rate = 16000;
            const rp2 = parseFloat(document.getElementById("rupiah").value) || 0;
            const h = rp2 / rate;
            document.getElementById("hasil2").innerHTML = "Dolar = $ " + h.toFixed(2);
        }
        
    </script>
</body>
</html>
