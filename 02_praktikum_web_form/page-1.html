<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Andre Fried Chicken - Form Pemesanan</title>
  <style>
    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, 'Helvetica Neue', Arial;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      background: #f7f7f9;
    }
    .card {
      background: #fff;
      padding: 24px;
      border-radius: 12px;
      box-shadow: 0 6px 18px rgba(10, 10, 10, 0.08);
      width: 100%;
      max-width: 600px;
      text-align: center;
    }
    h1 { margin: 8px 0 12px; font-size: 22px; }
    label { display: block; margin: 10px 0 6px; font-weight: 600; text-align: left; }
    input, select, textarea {
      width: 100%; padding: 10px; border: 1px solid #ddd;
      border-radius: 8px; font-size: 14px;
    }
    button {
      margin-top: 14px; padding: 10px 14px; border: 0; border-radius: 8px;
      background: #ff6b00; color: #fff; font-weight: 700; cursor: pointer;
    }
    button:hover { background: #e65e00; }
    .logo { width: 100px; height: auto; margin-bottom: 10px; }
    .note { font-size: 13px; color: #666; margin-top: 8px; }
    .menu-gallery {
      display: grid; grid-template-columns: repeat(auto-fit,minmax(120px,1fr));
      gap: 10px; margin-top: 12px;
    }
    .menu-gallery img {
      width: 100%; border-radius: 8px; box-shadow: 0 3px 8px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <form class="card" id="orderForm" action="terimakasih.html" method="get">
    <img src="./assets/img/logo.png" alt="Logo Andre Fried Chicken" class="logo">
    <h1>Andre Fried Chicken</h1>

    <div class="menu-gallery">
      <img src="./assets/img/ayamchicken-menu.png" alt="Ayam Chicken">
      <img src="./assets/img/ayamgeprek-menu.png" alt="Ayam Geprek">
      <img src="./assets/img/kebabmantab-menu.png" alt="Kebab Mantab">
      <img src="./assets/img/burgerbener-menu.png" alt="Burger Bener">
    </div>

    <label for="customerName">Nama Pemesan</label>
    <input type="text" id="customerName" name="customerName" placeholder="Masukkan nama anda" required>

    <label for="menu">Pilih Menu</label>
    <select id="menu" name="menu" required>
      <option value="">-- Pilih Menu --</option>
      <option value="Ayam Chicken">Ayam Chicken</option>
      <option value="Ayam Geprek">Ayam Geprek</option>
      <option value="Kebab Mantab">Kebab Mantab</option>
      <option value="Burger Bener">Burger Bener</option>
    </select>

    <label for="qty">Jumlah</label>
    <input type="number" id="qty" name="qty" min="1" value="1" required>

    <label for="pickup">Pengambilan</label>
    <select id="pickup" name="pickup" required>
      <option value="Bawa Pulang">Bawa Pulang</option>
      <option value="Makan di Tempat">Makan di Tempat</option>
      <option value="Antar">Antar</option>
    </select>

    <label for="notes">Catatan (opsional)</label>
    <textarea id="notes" name="notes" rows="3" placeholder="Contoh: sambal dipisah"></textarea>

    <button type="submit">Kirim Pesanan</button>
    <p class="note">Tidak Menerima Hutang.</p>
  </form>
<script>
  document.getElementById('orderForm').addEventListener('submit', function (e) {
    e.preventDefault();
    const data = new FormData(e.target);
    const obj = Object.fromEntries(data.entries());
    localStorage.setItem('customerName', obj.customerName);
    window.location.href = './page-2.html';
  });
</script>
</body>
</html>
