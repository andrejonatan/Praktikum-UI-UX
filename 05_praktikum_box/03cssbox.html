<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Box 2</title>
    <style>
        .container {
            display: flex;
            justify-content: space-evenly;
            background-color: cyan;
            padding: 20px;
            border: 5px gray solid;
            border-radius: 5px;
            color: gray;
            img {
            width: auto;
            height: 200px;
            border: 5px gray solid;
            border-radius: 50%;
        }
        }

    </style>
</head>
<body>
    <div class="container">
        <img src="https://i.pinimg.com/736x/ab/72/6b/ab726bc5ec92248022b5c2b891668ecc.jpg" alt="1">
        <img src="https://i.pinimg.com/736x/e5/72/2b/e5722b83c1a9e34c4dc44ea8392e8dba.jpg" alt="2">
        <img src="https://i.pinimg.com/736x/5f/51/2d/5f512dc1fac8cf56f7972ae71ef57a21.jpg" alt="3">
        <img src="https://i.pinimg.com/1200x/16/88/39/1688390277a1e12ad52c00c891775655.jpg" alt="4">
    </div>
</body>
</html>
