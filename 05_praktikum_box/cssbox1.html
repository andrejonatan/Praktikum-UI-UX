<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Box 1</title>
    <style>
        .container {
            display: flex;
            justify-content: space-around;

        }
        /* Kotak */
        .kotak {
            border: 3px solid black;
            width: 100dvw;
            height: 100dvh;
            text-align: center;
        }

        .item1 {
            background-color: brown;
        }

        .item2 {
            background-color: gray;
        }

        .item3 {
            background-color: cyan;
        }

        .item4 {
            background-color: yellow;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="kotak item1">1</div>
        <div class="kotak item2">2</div>
        <div class="kotak item3">3</div>
        <div class="kotak item4">4</div>
    </div>
</body>
</html>
